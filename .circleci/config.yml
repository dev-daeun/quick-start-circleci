version: 2
jobs:
  build:
    working_directory: ~/quick-start-docker
    # The primary container is an instance of the first image listed. The job's commands run in this container.
    docker:
      - image: python:3.7.6-stretch
    steps:
      - checkout
      - run:
          name: Setup Python
          command: make setup_python_environ

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirement.txt" }}
            - v1-dependencies
      - run:
          name: Install PIP Dependencies
          command: |
            make setup_python_environ
            make install_pip

      - save_cache:
          paths:
            - ./qsd_venv
          key: v1-dependencies-{{ checksum "requirement.txt" }}

      - run:
          name: Lint Python
          command: make lint_python
